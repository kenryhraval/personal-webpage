<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kravals</title>
</head>
<body>
    <h1>Tradi-rīdi-ralallā</h1>
    <ul id="fileList"></ul>
    <script>
        const filesFolder = './files/';

        // Fetch the list of files dynamically
        async function fetchFiles() {
            try {
                const response = await fetch(filesFolder);
                const html = await response.text();
                const links = Array.from(new DOMParser().parseFromString(html, 'text/html').querySelectorAll('a'));

                const fileList = document.getElementById('fileList');
                links.forEach(link => {
                    const fileName = link.getAttribute('href');
                    if (fileName !== '../') {
                        const listItem = document.createElement('li');
                        const anchor = document.createElement('a');
                        anchor.href = `${filesFolder}${fileName}`;
                        anchor.textContent = fileName;
                        anchor.target = '_blank';
                        listItem.appendChild(anchor);
                        fileList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Call the function on page load
        fetchFiles();
    </script>
</body>
</html>
